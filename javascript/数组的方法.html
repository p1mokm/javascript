<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var a = [1,6,3,2,1,10];
		var b = [1,6,3,2,1,10];
		console.log(a);
		//console.log(a.concat(b));
		a.forEach(function(value,index,obj){
			console.log(value);
		});
		
		a.push("a","b");
		console.log(a);
		//pop方法返回所去除数组最后一个元素的值
		a.pop();
		console.log(a);
		
		//reverse方法将数组中元素反置
//		a.reverse();
//		console.log(a);
	
		//shift方法是移除数组第一个元素
		a.shift();
		console.log(a);
		
		//unshift方法是在数组前添加元素
		a.unshift(0,2);
		console.log(a);
		
		//splice方法是指定删除数组元素段,spilce(a,b); a是要删除元素起始位置，b是结尾+1
		a.splice(0,2);
		console.log(a);
		a.splice(0,1,3);
		console.log(a);
		
		//soft方法是将数组中的元素按照unicode编码大小进行排列
		a.sort();
		console.log(a);
	</script>
</head>

<body>
</body>
</html>
