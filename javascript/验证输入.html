<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<input id="demo" type="text">
	<script>
		function myFunction(){
			var x=document.getElementById("demo").value;
			if(x==""||isNaN(x)){
				alert("不是数字");
			}
		}
	</script>
	<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
