<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<p id="demo">被改变的文字的样式</p>
	<script>
		function myFunction(){
			x=document.getElementById('demo');
			x.style.color="#ff0000";
		}
	</script>
	<input type="button" onclick="myFunction()" value="点我改变样式">
</body>
</html>
