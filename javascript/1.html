<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		function displayDate(){
			document.getElementById("demo").innerHTML=Date();
		}
	</script>
</head>

<body>
	<h1>My first javascript</h1>
	<p id="demo">段落</p>
	<button type="button" onClick="displayDate()">显示日期</button>
	<input type="button" onClick="displayDate()" value="显示日期">
</body>
</html>
