<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		h1{
			text-align: center;
			color: aquamarine;
		}
	</style>
	<script>
		function changeFunction(){
			x=document.getElementById("demo");
			x.innerHTML="Hello JavaScript";
		}
	</script>
</head>

<body>
	<script>
		document.write("<h1>标题</h1>");
	</script>
	<p>您只能在 HTML 输出流中使用 <strong>document.write</strong>。
	如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
	</p>
	<input type="button" onclick="alert('欢迎！')" value="点我！！">
	<p id="demo" style="color:aqua;">helloworld</p>
	<button type="button" onClick="changeFunction()">点我改变html元素内容</button>
</body>
</html>
