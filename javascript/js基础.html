<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>无标题文档</title>
	<script>
		alert("一个弹窗～");
		document.write("helloworld");
		console.log("helloworld");
		
		var a = 1;
		var b = "abc";
		var c = 123.456;
		document.write("<br>");
		document.write(a+b+"<br>");
		document.write(c);
		document.write(typeof a+" ",typeof b,typeof c+"<br>");
		document.write(Number.MAX_VALUE);
		
		var number1 = 123;
		var snumber1 = String(number1);
		document.write(number1.toString());
		document.write(snumber1);
		var string1 = "123";
		document.write(string1);
	</script>
</head>

<body>
	
</body>
</html>
